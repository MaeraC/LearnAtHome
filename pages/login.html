
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn@Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <header class="header-signup"></header>
    <main class="main-signup">
        <form action="" class="form-connexion">
            <div class="form1">
                <div class="input-container">
                    <div class="email-form">
                        <i class="fas fa-at"></i>
                        <input type="email" class="email-input" placeholder="E-mail">
                    </div>
                    <span class="email-error">Veuillez entrer un email valide</span>
                    <div class="password-form">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="password-input" placeholder="Mot de passe">
                    </div>
                    <span class="password-error">Veuillez entrer votre mot de passe</span>
                </div>
                <div class="form-details">
                    <div class="checkbox-form2">
                        <input type="checkbox" class="checkbox-input">
                        <label for="checkbox-input" class="label-checkbox">Se souvenir de moi</label>
                    </div>
                    <p class="mdp-forget">Mot de passe oublié</p>
                </div>
                    <input type="submit" class="submit-input-login button" value="SE CONNECTER"></br>
                    <a href="signup.html" class="login-link2">S'inscrire</a>
                </div>
                <div class="head-icon-form2">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            </div>
        </form>
    </main>
    <div class="modal-reset-password">
        <div>
            <p>Veuillez entrer votre adresse e-mail ci-dessous, nous vous enverrons un e-mail pour réinitialiser votre mot de passe.</p>
            <input type="email" placeholder="E-mail">
            <button class="button">Recevoir l'e-mail de réinitialisation.</button>
        </div>
    </div>
    <footer class="footer"></footer>

    <script src="../components/header-signup.js"></script>
    <script src="../components/footer.js"></script>
    <script src="../components/form-login.js"></script>

</body>
